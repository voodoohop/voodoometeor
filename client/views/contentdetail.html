<template name="contentdetailcaption">
    {{#with contentItem}}
    <div class="jumbotron">


        <h1>{{title}}  <small>{{> eventlocation}}, <strong>{{fullDay}}</strong></small></h1>
        <div class="eventtoolbar detach-on-scroll">
            <div class="detach-content {{responsiveButtons}}">
              {{> backbutton }}
              {{> eventtoolbar }}
            </div>
        </div>
    </div>
    {{/with}}
</template>

<template name="backbutton">
  <a href="/content/events/0" class="btn btn-info btn-responsive">
    <span class="glyphicon glyphicon-arrow-left"></span> Back
  </a>
</template>

<template name="contentdetail">
    {{#with contentItem}}
    <div class="contentdetail">

    <img class="contentDetailFlyer" src="{{picture}}" align="right">
    <div>{{> event_genderratio}}</div>
    <div>{{> event_voodooratio}}</div>
    <div>{{> event_friends}}</div>

    <div class="eventDescription" id="description_{{_id}}">{{{ markdownDescription }}}</div>


    <div class="panel panel-default">
        <div class="panel-heading">Media</div>
        <div class="panel-content clearfix" id="eventMedia_{{_id}}">
        </div>
    </div>
    </div>
    {{/with}}
</template>

<template name="eventmedia">
    <div class="thumbnail eventmediacontainer " data-scroll-reveal>
        <div class="caption">
            <em><a href="{{url}}" data-toggle="tooltip" data-placement="top" data-title="{{cropstring description 200 '...'}} ...">{{cropstring title 20 '...'}} </a>{{#if provider_name}}<small>{{provider_name}}</small>{{/if}}</em>
        </div>
        {{#if html}}
        {{{html}}}
        {{else}}
        <a href="{{url}}" data-toggle="tooltip" data-placement="top" data-title="{{cropstring description 200 '...'}} ...">
        <img src="{{thumbnail_url}}">
        </a>
        {{/if}}

    </div>
</template>
