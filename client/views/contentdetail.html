<template name="contentdetailhead">
    <meta property="og:title" content="{{title}}"/>
    <meta property="og:image" content="{{picture}}"/>
    <meta property="og:description" content="{{description}}" />
    <title>VOODOOHOP - {{title}}</title>
</template>

<template name="contentdetail">
    <div class="jumbotron">
        <div class="datefloat">
            {{> eventdate}}
        </div>

        {{user._id}}

            <h1>{{title}}  <small>{{> eventlocation}}</small></h1>
        <div class="detach-on-scroll">
            <div class="detach-content">
                {{> eventtoolbar size='lg'}}
            </div>
        </div>

        </div>
    <img src="{{picture}}" align="right">

    <div>{{description}}</div>
        <div id="images">{{> friendsAttending}}{{> profileimages}}</div>

</template>
