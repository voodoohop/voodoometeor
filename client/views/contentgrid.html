<template name="contentitem">

    <div id="{{_id}}" class="contentitemcontainer content_type_{{type}}">
        <div  style="background-color: {{bgcol}}" id="border{{_id}}" class="contentitemborder">

            {{#if title}}
            <span style="float:right" class="{{contentTypeMetaData.icon}} {{contentTypeMetaData.class}}"> {{type}}</span>
            <div class="mediatitle">
                {{title}}
            </div>
            {{/if}}
            {{#if showThumb}}
            <div id="mediathumb_{{_id}}" class="mediathumb">
                <img src="{{thumbnailurl}}">
            </div>
            {{/if}}
            {{#if showMedia}}
            <div id="mediacontent_{{_id}}" >
               {{>embeddedmedia}}
            </div>
            {{/if}}
            <div class="contentmetadata">
                <i class="icon-heart"></i> <span class="badge">{{numlikes}} </span>
                <span class="postdate" data-date="{{postedDate}}"><span class="glyphicon glyphicon-calendar"></span> {{postedDate}}</span>
            </div>
        </div>
    </div>

</template>

<template name="embeddedmedia">
    <div class="preserve">
    {{{content}}}
    </div>
</template>

<template name="navbar">
    <nav class="navbar navbar-fixed-top " role="navigation">
        <ul class="nav nav-pills nav-justified">
            {{#each contentTypes}}
            <li class="{{activeContentFilter}}"><a href="#" class="content_filter dropdown-toggle" style="font-size:130%" data-toggle="dropdown" id="content_filter_{{name}}"><span class="{{icon}}"></span> {{title}} <span class="caret"></span></a></li>
            {{/each}}

            {{#each sortTypes}}
            <li class="{{activeSortFilter}}"><a href="#" class="sort_filter dropdown-toggle" style="font-size:130%" data-toggle="dropdown" id="sort_filter_{{name}}"><span class="{{icon}}"></span> {{title}}</a></li>
            {{/each}}

        </ul>
    </nav>
</template>

<template name="contentgrid">
    {{>navbar}}
    <br><br><br>
    <div id="contentgridcontainer">
        {{#each voodoocontent}}
          {{>contentitem}}
        {{/each}}
    </div>
</template>
