<template name="quiz">

    <div class="container churchcontainer">

        <div class="container">
            {{#if answeredAllQuestions}}

            <div class="row">
                <div class="col-lg-3">
                </div>
                <div class="col-lg-3">
                    <div class="panel">
                        <div class="panel-heading">Seu Pecado</div>
                    <div class="thumbnail">
                        <img src="{{getPecadoImg}}" alt="">
                        <div class="caption">
                            <h3>{{pecadoDetails.title}}</h3>
                            <p>{{pecadoDetails.description}}</p>
                            <strong>Virtude:</strong>   {{pecadoDetails.opposite}}
                        </div>
                    </div>
                </div>
                </div>
                <div class="col-lg-3">
                    <div class="panel">
                        <div class="panel-heading">Sua Virtude</div>
                        <div class="thumbnail">
                            <img src="{{getVirtudeImg}}" alt="">
                            <div class="caption">
                                <h3>{{virtudeDetails.title}}</h3>
                                <p>{{virtudeDetails.description}}</p>
                                <strong>Pecado:</strong> {{virtudeDetails.opposite}}
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-3">
                </div>
                <div class="col-lg-6">
                    <div class="alert" style="font-size: 120%">
                Procure uma pessoa com a virtude oposta ao seu pecado na <a href="http://voodoohop.com/event.php?eventid=666">festa</a> e ganhe uma dose purificadora de Sangue de Cristo / Menstruação da Virgem
                </div>
                </div>
                <div class="col-lg-3">
                </div>
            </div>



            {{#each users_disabled}}
               <p>
                user: {{this.profile.name}}<br>
                <img src="http://graph.facebook.com/{{this.services.facebook.id}}/picture?type=large"><br>
                pecado: {{this.pecado}} <br>
                virtude: {{this.virtude}}
               </p>

            {{/each}}
            {{else}}
            <div class="row">
                <div class="col-lg-1"></div>
            <div class="col-lg-10">
             <div class="panel">

            <div class="questionno">
                <div class="progress progress-striped active">
                    <div class="progress-bar text-center" style="width: {{quizProgress}}%;"></div>
                    <span>{{currentQuestionNo}} / {{numQuestions}} </span>
                </div>
            </div>


            {{#with currentQuestion}}
            <div class="panel-heading">
                <h3 style="text-center">{{question}}</h3>
            </div>

                        <div style="background-color: rgba(255,255,255,0.3)">
                        {{#each answers}}
                        <div style="border-radius: 5px; background-color: white; display: inline-block; margin: 10px; padding: 10px" class="hover-answer">
                        <a href="#" class="clickbutton animated fadeIn">
                            <span style="font-size: 120%">
                                {{#if this.img}}<img src="{{answerImg}}" class="img-rounded">{{/if}} {{this.answer}}
                            </span>
                        </a>
                        </div>
                        {{/each}}
                        </div>

            {{/with}}
            </div>
            </div>
            <div class="col-lg-1"></div>
            </div>
            {{/if}}
        </div>


    </div>




</template>
