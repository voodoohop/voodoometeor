<template name="sortfilteritem">
    <li cslass="{{activeContentFilter}}"><a href="#" class="content_filter" style="font-size:130%" id="content_filter_{{name}}"><span class="{{icon}} toplevelfiltericon"></span><span class="title {{titleclass}}">{{title}}</span></a></li>
</template>

<template name="filteritem">
    <li cslass="{{activeContentFilter}}"><a href="#" class="content_filter" style="font-size:130%" id="content_filter_{{name}}"><span class="{{icon}} toplevelfiltericon"></span><span class="title {{titleclass}}">{{title}}</span></a></li>
    {{#if subFilters}}
    <ul cslass="navbar-nav nav nav-pills nav-stacked">
    {{#each subFilters}}
      {{>filteritem}}
    {{/each}}
    </ul>
    {{/if}}
    {{#if sortFilters}}
    <ul cslass="navbar-nav nav nav-pills nav-stacked">
        {{#each sortFilters}}
        {{>sortfilteritem}}
        {{/each}}
    </ul>
    {{/if}}

</template>

<template name="filterbar">
    <nav cslass="navbar navbar-inerse voodoonav" role="navigation">
        <ul cslass="navbar-nav nav nav-pills nav-stacked">
            {{#each filters}}
                {{>filteritem}}
            {{/each}}

        </ul>

   </nav>
</template>

<template name="userbar">
    {{#each sortTypes}}
    <li class="{{activeSortFilter}}"><a href="#" class="sort_filter dropdown-toggle" style="font-size:130%" data-toggle="dropdown" id="sort_filter_{{name}}"><span class="{{icon}}"></span> {{title}}</a></li>
    {{/each}}

    <nav class="navbar-inverse" role="navigation">
        <ul class="nav nav-pills nav-stacked">
            <!--<li>
                <input type="text" class="form-control search" placeholder="Search">
            </li> -->
            <!-- user login dropdown start-->
            <li class="dropdown">
                <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                    {{#if user}}
                    <img alt="" src="{{profileimg}}" width="20" height="20">
                    <span>{{userfirstname}}</span>
                    {{else}}
                    <span>login</span>
                    {{/if}}
                    <b class="caret"></b>
                </a>
                <ul class="dropdown-menu extended logout">
                    <div class="log-arrow-up"></div>
                    <li><a href="login.html"><i class="icon-key"></i> Log Out</a></li>
                </ul>
            </li>
            <!-- user login dropdown end -->
        </ul>

    </nav>
</template>
