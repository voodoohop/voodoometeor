<template name="fbeventinvite">



        {{#unless inviting}}
        <div id="fs-filters-buttons">
            Select: <div class="btn-group" data-toggle="buttons" style="display: inline-block">
            <button id="selectall" class="btn btn-info">All</button>
            <button id="selectnone" class="btn btn-danger">None</button>
            </div>
        </div>
        {{/unless}}

        <div class="fs-invite-button-div {{inviting}} {{inline}}">
                <button type="button" id="invitesubmit" class="btn btn-primary btn-lg ladda-button" data-style="expand-left">
                    <span class="ladda-label">
                    {{#if loadingFriends}}
                        loading Friends
                    {{else}}
                    {{#if inviting}}
                        Inviting
                    {{else}}
                        <span class="glyphicon glyphicon-ok"></span>
                        Invite
                    {{/if}}
                    {{/if}}
                    </span>
                </button>
                {{#unless minimized}}
                <button type="button" class="btn btn-danger btn-lg">&times; Close</button>
                {{/unless}}
         </div>

    {{#unless inviting}}
            <div id="fs-filter-box">
                <div class="form-search search-only">
                    <input  id="fs-search-text" type="text" class="form-control search-query">
                </div>
            </div>
                {{#if friends}}
    <div id="fs-user-list" class="panel panel-default">
        <div class="panel-heading">Friends</div>
            <div class="panel-content clearfix">
                {{#each friends}}

                {{> fbeventinvite_user}}

                {{/each}}
           </div>
    </div>
                {{/if}}

    {{/unless}}

</template>

<template name="fbeventinvite_user">
    <div class="fs-userlistitem {{checked}} clearfix"  >
    <div class="fs-anchor {{inviting}}">
        <img class="fs-thumb" src="https://graph.facebook.com/{{id}}/picture" />
        {{#unless isnviting}}
        <span class="fs-name">{{cropstring username 13}}</span>
        {{/unless}}
    </div>
    </div>
</template>
