

<template name="contentitemgridsizer">
    <div class="contentitemgridsizer {{#if isExpanded}} contentitemexpanded {{/if}}"
         style="width: {{widthInGrid}}px; height: {{heightInGrid}}px;">
        {{>contentitem}}
    </div>

</template>

<template name="contentgrid">
    <div id="contentgridcontainer">

      {{#masonryContainer columnWidth=115 transitionDuration="0.1s" gutter=2 id="Contentgrid" }}
     {{> navboxestomasonry containerId=id}}
      {{#masonryElement "Contentgrid"}}
        {{> userLoginStatus}}
      {{/masonryElement}}
      {{#unless isWall}}
      {{#if featuredContent}}
      {{#masonryElement "Contentgrid"}}
        {{#contentcarousel id="featuredContent" items=featuredContent}}
      <div style="width: 100%; height: 100%" class="{{bgcol}}">
          <div class="featuredHeader"><h3 style="margin-top: 0px">{{fullDay}} <small>{{location}}</small></h3></div>
          {{> contentthumb overrideWidth=460 overrideHeight=250 contentItem=this}}
          <div class="featuredFooter"><h3>{{title}} </h3></div>
      </div>
      {{/contentcarousel}}
      {{/masonryElement}}
      {{/if}}
      {{/unless}}

      {{#if isWall}}
        {{#masonryElement "Contentgrid"}}
          {{> wallpostform}}
        {{/masonryElement}}
      {{/if}}
  <!--
      {{#masonryElement "Contentgrid"}}
       {{> fbpagelikebutton }}
      {{/masonryElement}}
  -->
        {{#each gridContent}}
      {{#if dayDifferent previous this}}
      {{#masonryElement "Contentgrid"}}
      <div class="dateMasonryBox {{bgcol}}">
        <div>
        <h1>{{fullDay}}</h1>
        </div>
      </div>

      {{/masonryElement}}
      {{/if}}

      {{#masonryElement "Contentgrid"}}
          {{> contentitemgridsizer}}
      {{/masonryElement}}
        {{/each}}
      {{/masonryContainer}}
    </div>
    {{#if moreResults}}
    <div id="showMoreResults" style="margin-left: 25px;">
        <span class="loading"> </span>
    </div>
    {{/if}}
</template>
