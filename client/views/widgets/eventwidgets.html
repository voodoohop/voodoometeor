<template name="eventtoolbar">
<div class="btn-group btn-group-responsive">
    <button type="button" data-toggle="dropdown" class="rsvpbutton btn btn-primary dropdown-toggle"><span class="glyphicon {{#if rsvp_confirmed}}glyphicon-ok{{else}}glyphicon-question-sign{{/if}}"></span> {{#if rsvp_confirmed}}Attending{{else}}RSVP{{/if}} <span class="caret"></span></button>
    <ul class="dropdown-menu" role="menu">
        <li><a type="button" class="rsvp_attend"><span class="glyphicon glyphicon-ok"></span> Attending</a></li>
        <li><a type="button" class="rsvp_decline"><span class="glyphicon glyphicon-question-sign"></span> Undecided</a></li>
    </ul>
</div>


{{> fbeventinvite eventInviteData}}

<div class="btn-group btn-group-responsive">
    <button type="button" data-toggle="dropdown" class="btn btn-info dropdown-toggle"><span class="glyphicon glyphicon-share"></span> Share <span class="caret"></span></button>
    <ul class="dropdown-menu" role="menu">
        <li><a type="button" class="facebook_share"><i class="fa fa-facebook-square"></i> Facebook</a></li>
        <li><a type="button" class="twitter_share"><i class="fa fa-twitter-square"></i> Twitter</a></li>
    </ul>
</div>

{{> likewidget this }}

</template>

<template name="eventlocation">
    {{location}}
</template>

<template name="eventdate">
    {{day}}
    {{#if fancydate}}
    <div class="fancydate">
        <span class="fancyday">30</span>
        <span class="fancymonth">Jun</span>
        <span class="fancyyear">2009</span>
    </div>
    {{/if}}
</template>


<template name="event_genderratio">
    <span class="label label-danger" style="font-size:100%"><i class="fa fa-female"></i> {{ratio}}</span>
</template>

<template name="event_voodooratio">
    <span class="label label-info" style="font-size:100%"> <span class="icon-voodoologo"></span> {{ratio}} </span>
</template>


<template name="event_friends">
    {{#each profiles}}
    <a href="http://facebook.com/profile.php?id={{this.fbid}}" target="_blank"><img src="{{this.image}}"></a>
    {{/each}}
</template>
